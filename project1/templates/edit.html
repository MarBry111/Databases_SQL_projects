<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Game Store</title>
  	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
  	<h1>Order to Edit</h1>
    <table class="table">
		<thead><tr class="table__header">
					<th class="table__cell">ID</th>
					<th class="table__cell">Order Date</th>
					<th class="table__cell">Game Id</th>
					<th class="table__cell">Net amount</th>
					<th class="table__cell">Discount</th>
					<th class="table__cell">Gross amount</th>
					<th class="table__cell">  </th></tr></thead>
		<tbody>
		     	<tr class="table__row">
		     		<th class="table__cell">{{order.ORDER_ID}}</td>
				    <td class="table__cell">{{order.ORDER_DATE}}</td>
			      	<td class="table__cell">{{order.GAME_ID}}</td>
			      	<td class="table__cell">{{order.NET_AMOUNT}}</td>
			  		<td class="table__cell">{{order.DISCOUNT}}</td>
			  		<td class="table__cell">{{order.GROSS_AMOUNT}}</td>
					<td class="table__cell"> </td></tr>

			<form method="POST" action="/evaluate" class="evaluate">>
				<tr class="table__row">
					<th class="table__cell">{{order.ORDER_ID}}<input type="hidden" name="ORDER_ID" value={{order.ORDER_ID}}></td>
				    <td class="table__cell"><input type="text" name="ORDER_DATE" value={{order.ORDER_DATE}}></td>
			      	<td class="table__cell"><input type="text" name="GAME_ID" value={{order.GAME_ID}}></td>
			      	<td class="table__cell"><input type="text" name="NET_AMOUNT" value={{order.NET_AMOUNT}}></td>
			  		<td class="table__cell"><input type="text" name="DISCOUNT" value={{order.DISCOUNT}}></td>
			  		<td class="table__cell"><input type="text" name="GROSS_AMOUNT" value={{order.GROSS_AMOUNT}}></td>
					<td class="table__cell"><input type="submit" value="Change"> </td></tr></tr>
			</form>
	    </tbody>
		</table>
  </body>
</html>
